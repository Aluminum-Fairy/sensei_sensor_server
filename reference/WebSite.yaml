openapi: 3.0.0
info:
  title: WebSite
  version: '1.0'
servers:
  - url: 'http://localhost:3100'
paths:
  /user:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  publicationDays:
                    type: object
                    properties:
                      monday:
                        type: boolean
                      tuesday:
                        type: boolean
                      wednesday:
                        type: boolean
                      thursday:
                        type: boolean
                      friday:
                        type: boolean
                  publicationTime:
                    type: object
                    properties:
                      start:
                        type: number
                      end:
                        type: number
                  publicationPlace:
                    type: object
                    properties:
                      private:
                        type: array
                        items:
                          type: object
                          properties:
                            roomId:
                              type: string
                            roomName:
                              type: string
                      public:
                        type: array
                        items:
                          type: object
                          properties:
                            roomId:
                              type: string
                            roomName:
                              type: string
                  groupList:
                    type: object
                    properties:
                      groups:
                        type: array
                        items:
                          type: object
                          properties:
                            groupId:
                              type: string
                            groupName:
                              type: string
              examples:
                test:
                  value:
                    publicationDays:
                      monday: true
                      tuesday: true
                      wednesday: true
                      thursday: true
                      friday: true
                    publicationTime:
                      start: 12
                      end: 17
                    publicationPlace:
                      private:
                        - roomId: '12'
                          roomName: どこか1
                      public:
                        - roomId: '11'
                          roomName: dokoka2
                    groupList:
                      groups:
                        - groupId: '13'
                          groupName: なんか
        '401':
          description: Unauthorized
      operationId: get-user
      parameters:
        - schema:
            type: string
          in: cookie
          name: token
          description: JWT Token
          required: true
      description: ユーザー情報の全取得
    parameters: []
  /users/publicationTime:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  publicationTime:
                    type: object
                    properties:
                      start:
                        type: number
                      end:
                        type: number
              examples: {}
        '401':
          description: Unauthorized
      operationId: get-users-publicationTime
      parameters:
        - schema:
            type: string
          in: cookie
          name: token
          description: JWT Token
          required: true
    parameters: []
    put:
      summary: ''
      operationId: put-users-publicationTime
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                publicationTime:
                  type: object
                  properties:
                    start:
                      type: number
                    end:
                      type: number
                  required:
                    - start
                    - end
              required:
                - publicationTime
              x-examples:
                example-1:
                  publicationTime:
                    start: 0
                    end: 0
        description: ''
      parameters:
        - schema:
            type: string
          in: cookie
          name: token
          description: JWT Token
          required: true
  /users/publicationDays:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  publicationDays:
                    type: array
                    items:
                      type: object
                      properties:
                        monday:
                          type: boolean
                        tuesday:
                          type: boolean
                        wednesday:
                          type: boolean
                        thursday:
                          type: boolean
                        friday:
                          type: boolean
                      required:
                        - monday
                        - tuesday
                        - wednesday
                        - thursday
                        - friday
                required:
                  - publicationDays
              examples:
                example-1:
                  value:
                    publicationDays:
                      - monday: true
                        tuesday: true
                        wednesday: true
                        thursday: true
                        friday: true
        '401':
          description: Unauthorized
      operationId: get-users-publicationDays
      parameters:
        - schema:
            type: string
          in: cookie
          required: true
          name: token
          description: JWT Token
      description: 公開時間を取得する
    parameters: []
    put:
      summary: ''
      operationId: put-users-publicationDays
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
      parameters:
        - schema:
            type: string
          in: cookie
          required: true
          name: token
          description: JWT Token
      description: 公開時間を更新する
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                publicationDays:
                  type: array
                  uniqueItems: true
                  minItems: 1
                  items:
                    required:
                      - monday
                      - tuesday
                      - wednesday
                      - thursday
                      - friday
                    properties:
                      monday:
                        type: boolean
                      tuesday:
                        type: boolean
                      wednesday:
                        type: boolean
                      thursday:
                        type: boolean
                      friday:
                        type: boolean
              required:
                - publicationDays
              x-examples:
                example-1:
                  publicationDays:
                    - monday: true
                      tuesday: true
                      wednesday: true
                      thursday: true
                      friday: true
  /users/publicationPlace:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  publicationPlace:
                    type: object
                    properties:
                      private:
                        type: array
                        items:
                          type: object
                          properties:
                            roomId:
                              type: string
                            roomName:
                              type: string
                      public:
                        type: array
                        items:
                          type: object
                          properties:
                            roomId:
                              type: string
                            roomName:
                              type: string
              examples: {}
        '401':
          description: Unauthorized
      operationId: get-users-publicationPlace
      parameters:
        - schema:
            type: string
          in: cookie
          name: token
          description: JWT Token
          required: true
      description: 公開場所の取得
    parameters: []
    put:
      summary: ''
      operationId: put-users-publicationPlace
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
      description: 公開場所の更新
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                publicationPlace:
                  type: object
                  properties:
                    private:
                      type: array
                      uniqueItems: true
                      minItems: 1
                      items:
                        required:
                          - roomId
                          - roomName
                        properties:
                          roomId:
                            type: string
                            minLength: 1
                          roomName:
                            type: string
                            minLength: 1
                    public:
                      type: array
                      uniqueItems: true
                      minItems: 1
                      items:
                        required:
                          - roomId
                          - roomName
                        properties:
                          roomId:
                            type: string
                            minLength: 1
                          roomName:
                            type: string
                            minLength: 1
                  required:
                    - private
                    - public
              required:
                - publicationPlace
              x-examples:
                example-1:
                  publicationPlace:
                    private:
                      - roomId: string
                        roomName: string
                    public:
                      - roomId: string
                        roomName: string
  '/groups/{groupId}':
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  groupName:
                    type: string
                  users:
                    type: array
                    items:
                      type: object
                      properties:
                        userName:
                          type: string
                        detectionTime:
                          type: string
                        roomName:
                          type: string
              examples:
                test-group-id:
                  value:
                    groupName: 謎の組織
                    users:
                      - userName: 誰か
                        detectionTime: '2021-10-01 10:00:11'
                        roomName: どこか
        '400':
          description: Bad Request
        '':
          content:
            application/json:
              schema:
                type: object
                properties:
                  group:
                    type: string
      operationId: get-group
    parameters:
      - schema:
          type: string
        name: groupId
        in: path
        required: true
components:
  schemas:
    User:
      title: User
      type: object
      description: ''
      examples:
        - id: 142
          firstName: Alice
          lastName: Smith
          email: alice.smith@gmail.com
          dateOfBirth: '1997-10-31'
          emailVerified: true
          signUpDate: '2019-08-24'
      properties:
        id:
          type: integer
          description: Unique identifier for the given user.
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        dateOfBirth:
          type: string
          format: date
          example: '1997-10-31'
        emailVerified:
          type: boolean
          description: Set to true if the user's email has been verified.
        createDate:
          type: string
          format: date
          description: The date that the user was created.
      required:
        - id
        - firstName
        - lastName
        - email
        - emailVerified
